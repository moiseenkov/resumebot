name: ci-dev

on:
  pull_request:
    branches: ["dev", "main"]
  push:
    branches: ["main"]
 
permissions:
  contents: read

jobs:
  linter:
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Linter
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Lint with pre-commit
        run: |
          CHANGED_FILES=$(git diff --name-only origin/dev...HEAD)
          pre-commit run --files $CHANGED_FILES

  build-api:
    runs-on: ubuntu-latest
    needs: linter
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker Image
        run: docker build -t ghcr.io/moiseenkov/api:${GITHUB_SHA} -f Dockerfile .
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Docker Image
        run: docker push ghcr.io/moiseenkov/api:${GITHUB_SHA}

  build-api-test:
    runs-on: ubuntu-latest
    needs: build-api
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker Image
        run: docker build -t ghcr.io/moiseenkov/api-test:${GITHUB_SHA} -f Dockerfile.test --build-arg="TAG=${GITHUB_SHA}" .
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Docker Image
        run: docker push ghcr.io/moiseenkov/api-test:${GITHUB_SHA}

  test:
    runs-on: ubuntu-latest
    needs: build-api-test
    permissions:
      checks: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Test with pytest
      run: |
        docker run -v $(pwd)/reports:/reports ghcr.io/moiseenkov/api-test:${GITHUB_SHA}

    - name: Test Reports
      uses: xportation/junit-coverage-report@main
      with:
        github-token: ${{ secrets.TOKEN }}
        junit-path: './reports/junit.xml'
        coverage-path: './reports/coverage.xml'
